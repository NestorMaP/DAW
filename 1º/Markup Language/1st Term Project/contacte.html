        <header class="title">
            <h1>Arròs de la senyoreta</h1>
        </header>

<!--FORMULARI-->

        <form>
            
            <h2>Reserva la teua taula:</h2>
            <div class="row">
                <div class="col1">
                    <label for="name">Nom:</label>
                </div>
                <div class="col2">
                    <input type="text" id="name" name="nom">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="surname">Cognom:</label>
                </div>
                <div class="col2">
                    <input type="text" id="surname" name="cognom">
                </div>
            </div>

            <div class="row">
                <div class="col1">    
                    <label for="phone">Telèfon:</label>
                </div>
                <div class="col2">
                    <input type="tel" id="phone" name="phone" 
                    placeholder="123-456-789" 
                    maxlength="11">
                </div>
            </div>

            <div class="row">
                <div class="col1">   
                    <label for="date">Data:</label>
                </div>     
                <div class="col2">    
                    <input type="datetime-local" id="date" name="data">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    <label for="people">Nombre de persones:</label>
                </div>    
                <div class="col2">    
                    <input type="number" id="people" name="persones" min="1" max="12" value="2">
                </div>
            </div>

            <div class ="row">
                <div class="col1">
                    <label for="comments" id="comments" name="comentaris">Comentaris:</label>
                </div> 
             </div>
            
            <div class ="row">
               <div class="col1">
                    <textarea name="comentaris" id="comments" rows="4" cols="37" placeholder="Peticions especials"></textarea>
               </div> 
            </div>
            
            <div class ="row">
                <input type="Submit" value="Reserva" id="buttonform">
            </div>

        </form>


<!--LOCALITZACIÓ-->
