<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
	<link rel="stylesheet" href="./styles_flexbox.css">
	<title>Rock Festivals</title>
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-conciertos">
			<div class="card">
				<div class="textos">
					<h3>Rock In Rio</h3>
					<p>October 27th, 2024</p>
				</div>
			</div>
			<div class="card">
				<div class="textos">
					<h3>Glastonbury</h3>
					<p>May 12th, 2024</p>
				</div>
			</div>
			<div class="card">
				<div class="textos">
					<h3>Coachella</h3>
					<p>February 13th, 2025</p>
				</div>
			</div>

			<div class="card">
				<div class="textos">
					<h3>Sziget Festival</h3>
					<p>June 15th, 2025</p>
				</div>
			</div>
			<div class="card">
				<div class="textos">
					<h3>Hellfest</h3>
					<p>December 27th, 2024</p>
				</div>
			</div>
			<div class="card">
				<div class="textos">
					<h3>Primavera Sound</h3>
					<p>November 10th, 2024</p>
				</div>
			</div>
		</div>

		<div class="banner">
			<h3>Rock Legends 2024</h3>
			<ul>
				<li>Guns N' Roses</li>
				<li>AC/DC</li>
				<li>Motley Crue</li>
				<li>The Cult</li>
				<li>Poison</li>
				<li>Def Leppard</li>
			</ul>
			<button class="boton">Buy Tickets</button>
		</div>
	</div>
</body>
</html>
