<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">    
</head>
<body>
    
    <div class="container text-center">
        <header class="row">
            <div class="col-12 green border">
                Green
            </div>
        </header>

        <div class="row">
            <div class="offset-md-3 col-sm-3 col-6 blue box border d-flex align-items-center justify-content-center">
                1
            </div>
            <div class="col-sm-3 col-6 blue box border d-flex align-items-center justify-content-center">
                2
            </div>
            
            <div class="trap d-md-block d-none"></div>

            <div class="col-sm-3 col-6 blue box border d-flex align-items-center justify-content-center">
                3
            </div>
            <div class="offset-md-6 col-sm-3 col-6 blue box border d-flex align-items-center justify-content-center">
                4
            </div>
        </div>
        <div class="row">
            <div class="col-12 cyan border d-md-none d-sm-block d-none">
                Tablet
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-6 grey box border order-md-4 d-flex align-items-center justify-content-center">
                a
            </div>
            <div class="col-sm-3 col-6 grey box border order-md-3 d-flex align-items-center justify-content-center">
                b
            </div>
            <div class="col-sm-3 col-6 grey box border order-md-2 d-flex align-items-center justify-content-center">
                c
            </div>
            <div class="col-sm-3 col-6 grey box border order-md-1 d-flex align-items-center justify-content-center">
                d
            </div>
        </div>
        <div class="row">
            <div class="col-12 cyan border d-md-block d-none">
                Desktop
            </div>
            <div class="col-12 cyan border d-block d-sm-none">
                Mobile
            </div>
        </div>
        <div class="row">
            <div class="offset-md-3 col-md-3 col-sm-6 salmon border box d-flex align-items-center justify-content-center order-sm-2 order-md-1 d-none d-sm-flex">
                :(
            </div>
            <div class="col-md-3 col-sm-6 salmon border box d-flex align-items-center justify-content-center order-sm-1 order-md-2">
                :D
            </div>
        </div>

        <footer class="row">
            <div class="col-12 green border d-none d-sm-block">
                Footer
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
