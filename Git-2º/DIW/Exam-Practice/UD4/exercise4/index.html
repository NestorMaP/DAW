<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container border">
      <header class="row border text-start">
        <div class="col-12 border">Header</div>
      </header>

      <main class="row text-center border fs-1">
        <div
          class="col-md-4 col-sm-6 col12 border d-flex justifiy-content-start justify-content-md-center"
        >
          <p>1</p>
        </div>
        <div
          class="col-md-4 col-sm-6 col-12 border d-flex justify-content-center justify-content-sm-end justify-content-md-center"
        >
          <p>2</p>
        </div>
        <div
          class="col-md-4 col-12 border d-flex justify-content-end justify-content-sm-center justify-content-md-center"
        >
          <p>3</p>
        </div>
      </main>

      <footer class="row align-middle">
        <div
          class="col-md-6 col-12 text-end border d-flex justify-content-center justify-content-md-end"
        >
          <p>Footer 1</p>
        </div>
        <div
          class="col-md-6 col-12 text-start border d-flex justify-content-center justify-content-md-start"
        >
          <p>Footer 2</p>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
