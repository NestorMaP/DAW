<table mat-table [dataSource]="productos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let i=index"> {{ i + 1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="seccion">
    <th mat-header-cell *matHeaderCellDef> Secci√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.seccion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','nombre','precio','seccion']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','nombre','precio','seccion'];"></tr>
</table>
