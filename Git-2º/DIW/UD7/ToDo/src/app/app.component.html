
<mat-toolbar>
  <span class="spacer"></span>
  <span>Tareas de {{ username }}</span>
  <span class="spacer"></span>
  <mat-icon matBadge="{{itemCount}}" matBadgeColor="accent">checklist</mat-icon>
</mat-toolbar>

<div>
  <mat-form-field appearance="fill">
    <mat-label>New To Do</mat-label>
    <input matInput placeholder="Enter to-do descritpion" #addTask>
    <button mat-stroked-button (click)="addItem(addTask.value)">Add</button>
  </mat-form-field>
</div>

<table mat-table [dataSource]="items" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="task">
    <th mat-header-cell *matHeaderCellDef> Task </th>
    <td mat-cell *matCellDef="let item"> {{ item.task }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef> Complete </th>
    <td mat-cell *matCellDef="let item">
      <mat-checkbox class="example-margin" [(ngModel)]="item.complete"></mat-checkbox>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="['id', 'task', 'done']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'task', 'done'];"></tr>
</table>
